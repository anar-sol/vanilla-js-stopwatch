<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
</head>
<body>
    <main>
        <article class="stopwatch">

            <h1 class="stopwatch__title">Stopwatch</h1>

            <div class="stopwatch__value">
                <span class="stopwatch__minutes">00</span>:<span class="stopwatch__seconds">00</span>:<span class="stopwatch__hundredths">00</span>
            </div>

            <div class="stopwatch__controls">
                <button type="button" class="stopwatch__btn stopwatch__btn--start">Start</button>
                <button type="button" class="stopwatch__btn stopwatch__btn--stop">Stop</button>
                <button type="button" class="stopwatch__btn stopwatch__btn--reset">Reset</button>
            </div>

        </article>
    </main>
    <script src="script.js"></script>
</body>
</html>
